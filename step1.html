    <!-- Colonne Formulaire  -->

        <div class="relative flex items-center justify-center">
          <a

                  <button

                    class="w-full inline-flex items-center justify-center rounded-lg bg-[#ca391c] px-4 py-2 text-sm font-medium text-white hover:bg-[#b23419] focus:outline-none focus:ring-2 focus:ring-[#ca391c]"

      <!-- Stepper -->
      <div class="px-6 md:px-10 py-4 bg-white border-b">
        <div class="mx-auto w-full max-w-3xl">
          <ol class="flex items-center justify-between">
            <!-- Étape 1 (complétée) -->
            <li class="flex-1 flex items-center">

                <span class="text-xs font-semibold text-gray-900">Informations</span>
              </div>
              <div class="flex-1 h-[2px] mx-3 bg-gray-200"></div>
            </li>

            <!-- Étape 2 (active) -->
            <li class="flex-1 flex items-center">
              <div class="flex items-center gap-3">
                <span class="h-8 w-8 rounded-full flex items-center justify-center text-xs font-semibold text-gray-500 bg-gray-100">2</span>
                <span class="text-xs font-medium text-gray-500">Détails</span>
              </div>
              <div class="flex-1 h-[2px] mx-3 bg-gray-200"></div>
            </li>

            <!-- Étape 3 -->
            <li class="flex-1 flex items-center">
              <div class="flex items-center gap-3">
                <span class="h-8 w-8 rounded-full flex items-center justify-center text-xs font-semibold text-gray-500 bg-gray-100">3</span>
                <span class="text-xs font-medium text-gray-500">Documents</span>
              </div>
              <div class="flex-1 h-[2px] mx-3 bg-gray-200"></div>
            </li>

            <!-- Étape 4 -->
            <li class="flex-1 flex items-center">
              <div class="flex items-center gap-3">
                <span class="h-8 w-8 rounded-full flex items-center justify-center text-xs font-semibold text-gray-500 bg-gray-100">4</span>
                <span class="text-xs font-medium text-gray-500">Vérification</span>
              </div>
              <div class="flex-1 h-[2px] mx-3 bg-gray-200"></div>
            </li>

            <!-- Étape 5 -->
            <li class="flex-1 flex items-center">
              <div class="flex items-center gap-3">
                <span class="h-8 w-8 rounded-full flex items-center justify-center text-xs font-semibold text-gray-500 bg-gray-100">5</span>
                <span class="text-xs font-medium text-gray-500">Confirmation</span>
              </div>
              <div class="flex-1 h-[2px] mx-3 bg-gray-200"></div>
            </li>

            <!-- Étape 6 -->
            <li class="flex items-center">
              <div class="flex items-center gap-3">
                <span class="h-8 w-8 rounded-full flex items-center justify-center text-xs font-semibold text-gray-500 bg-gray-100">6</span>
                <span class="text-xs font-medium text-gray-500">Terminé</span>

      <!-- Carte du formulaire -->
      <div class="p-6 md:p-10">
        <div class="mx-auto w-full max-w-3xl bg-white rounded-2xl shadow-sm ring-1 ring-gray-100">
          <div class="p-8 md:p-10">
            <h1 class="mb-6 text-xl md:text-2xl font-semibold text-gray-900">Veuillez remplir le formulaire</h1>

            <form
              th:action="@{/form/step1}"
              method="post"
              th:object="${formData}"
              enctype="multipart/form-data"
              class="flex flex-col gap-8"
            >
              <!-- Nom -->
              <div class="flex flex-col gap-2">
                <label for="lastName" class="text-sm font-medium text-gray-800">Nom</label>
                <input
                  id="lastName"
                  type="text"
                  th:field="*{lastName}"
                  placeholder="Benkirane"
                  class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
              </div>

              <!-- Prénom -->
              <div class="flex flex-col gap-2">
                <label for="firstName" class="text-sm font-medium text-gray-800">Prénom</label>
                <input
                  id="firstName"
                  type="text"
                  th:field="*{firstName}"
                  placeholder="Yassine"
                  class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
              </div>

              <!-- Upload de fichier  -->
              <div class="flex flex-col gap-2">
                <label for="document" class="text-sm font-medium text-gray-800">Fichier</label>

                <!-- Zone drag & drop -->
                <label
                  id="dropZone"
                  for="document"
                  class="flex flex-col items-center justify-center gap-3 w-full cursor-pointer rounded-xl border border-dashed border-gray-300 bg-gray-50 px-4 py-10 text-center text-gray-600 hover:border-[#213a37] hover:bg-[#f1f5f4] transition"
                >
                  <div class="text-sm">
                    Glisser-déposer un fichier ici ou
                    <span class="text-[#213a37] font-medium">cliquez pour parcourir</span>
                  </div>
                  <div class="text-xs text-gray-500">
                    Formats acceptés: PDF, JPG, PNG • Taille max: 5 Mo
                  </div>
                </label>

                <!-- Input  -->
                <input
                  id="document"
                  name="document"
                  th:field="*{document}"
                  type="file"
                  accept=".pdf,image/png,image/jpeg"
                  class="sr-only"
                />

                <!-- Etat sélection -->
                <div id="fileState" class="hidden mt-3 rounded-lg border border-gray-200 bg-white p-4">
                  <div class="flex items-start gap-3">
                    <div id="filePreview" class="flex-shrink-0 h-12 w-12 rounded-md bg-gray-100 flex items-center justify-center overflow-hidden">
                      <span class="text-xs text-gray-500">Aperçu</span>
                    </div>
                    <div class="min-w-0 flex-1">
                      <div id="fileName" class="text-sm font-medium text-gray-900 truncate"></div>
                      <div id="fileMeta" class="text-xs text-gray-500"></div>
                      <div id="fileError" class="hidden mt-2 text-xs text-red-600"></div>
                    </div>
                    <div class="flex items-center gap-2">
                      <button
                        id="clearFileBtn"
                        type="button"
                        class="rounded-md bg-gray-100 px-3 py-2 text-xs font-medium text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300"
                        title="Retirer le fichier"
                      >
                        Retirer
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Actions -->
             
<!-- Actions -->
<div class="mt-2 flex items-center justify-center gap-6">
  <button
    type="button"
    class="inline-flex items-center justify-center rounded-full px-6 py-3 text-sm font-semibold text-[#375D47] bg-white border border-[#375D47] hover:bg-[#f3f7f5] transition-colors focus:outline-none focus:ring-2 focus:ring-[#375D47]/30"
  >
    Précédent
  </button>

  <button
    type="button"
    onclick="window.location.href='file:///C:/Users/acer/Desktop/step2.html'"
    class="inline-flex items-center justify-center rounded-full px-6 py-3 text-sm font-semibold text-white bg-[#375D47] hover:bg-[#2f4f3d] transition-colors focus:outline-none focus:ring-2 focus:ring-[#375D47]/30"
  >
    Suivant
  </button>
</div>
            </form>

  <script>
    // l'avatar 
    const user = { lastName: 'Benkirane', firstName: 'Yassine' };
    const initials = ((user.lastName?.trim()[0] || '').toUpperCase()) + ((user.firstName?.trim()[0] || '').toUpperCase());
    const avatarSpan = document.getElementById('avatarInitials');
    const menuAvatarSpan = document.getElementById('menuAvatarInitials');
    const menuUserName = document.getElementById('menuUserName');
    const menuUserSub = document.getElementById('menuUserSub');
    if (avatarSpan) avatarSpan.textContent = initials;
    if (menuAvatarSpan) menuAvatarSpan.textContent = initials;
    if (menuUserName) menuUserName.textContent = user.lastName + ' ' + user.firstName;
    if (menuUserSub) menuUserSub.textContent = 'Profil';

    // Menu profil 
    (function () {
      const btn = document.getElementById('profileBtn');
      const menu = document.getElementById('profileMenu');
      if (!btn || !menu) return;
      function closeMenu() { menu.classList.add('hidden'); btn.setAttribute('aria-expanded', 'false'); }
      function openMenu() { menu.classList.remove('hidden'); btn.setAttribute('aria-expanded', 'true'); }
      function toggleMenu() { menu.classList.contains('hidden') ? openMenu() : closeMenu(); }
      btn.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(); });
      document.addEventListener('click', (e) => { if (!menu.contains(e.target) && e.target !== btn) closeMenu(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
    })();

    // Upload 
    (function () {
      const input = document.getElementById('document');
      const dropZone = document.getElementById('dropZone');
      const fileState = document.getElementById('fileState');
      const fileName = document.getElementById('fileName');
      const fileMeta = document.getElementById('fileMeta');
      const filePreview = document.getElementById('filePreview');
      const fileError = document.getElementById('fileError');
      const clearFileBtn = document.getElementById('clearFileBtn');

      const MAX_BYTES = 5 * 1024 * 1024; // 5 Mo
      const ACCEPT_MIME = ['application/pdf', 'image/png', 'image/jpeg'];

      function formatBytes(bytes) {
        if (bytes === 0) return '0 o';
        const k = 1024, sizes = ['o', 'Ko', 'Mo', 'Go'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      function resetState() {
        input.value = '';
        fileState.classList.add('hidden');
        fileError.classList.add('hidden');
        fileError.textContent = '';
        filePreview.innerHTML = '<span class="text-xs text-gray-500">Aperçu</span>';
      }

      function showFile(file) {
        fileState.classList.remove('hidden');
        fileName.textContent = file.name;
        fileMeta.textContent = `${file.type || 'type inconnu'} • ${formatBytes(file.size)}`;
        fileError.classList.add('hidden');
        fileError.textContent = '';

        // Aperçu image
        filePreview.innerHTML = '<span class="text-xs text-gray-500">Aperçu</span>';
        if (file.type.startsWith('image/')) {
          const img = document.createElement('img');
          img.className = 'h-full w-full object-cover';
          img.alt = 'Prévisualisation';
          const reader = new FileReader();
          reader.onload = (e) => { img.src = e.target.result; filePreview.innerHTML = ''; filePreview.appendChild(img); };
          reader.readAsDataURL(file);
        } else if (file.type === 'application/pdf') {
          filePreview.innerHTML = '<span class="text-xs text-gray-700 font-medium">PDF</span>';
        }
      }

      function validate(file) {
        if (!file) return false;
        if (!ACCEPT_MIME.includes(file.type)) {
          fileError.textContent = 'Type de fichier non autorisé. PDF, JPG ou PNG uniquement.';
          fileError.classList.remove('hidden');
          return false;
        }
        if (file.size > MAX_BYTES) {
          fileError.textContent = 'Fichier trop volumineux. Taille max 5 Mo.';
          fileError.classList.remove('hidden');
          return false;
        }
        return true;
      }

      input.addEventListener('change', () => {
        const file = input.files && input.files[0];
        if (!file) { resetState(); return; }
        if (!validate(file)) { showFile(file); return; }
        showFile(file);
      });

      clearFileBtn.addEventListener('click', () => resetState());

      // Drag & Drop
      ['dragenter', 'dragover'].forEach(evt => {
        dropZone.addEventListener(evt, (e) => {
          e.preventDefault(); e.stopPropagation();
          dropZone.classList.add('border-[#213a37]', 'bg-[#f1f5f4]');
        });
      });
      ['dragleave', 'drop'].forEach(evt => {
        dropZone.addEventListener(evt, (e) => {
          e.preventDefault(); e.stopPropagation();
          dropZone.classList.remove('border-[#213a37]', 'bg-[#f1f5f4]');
        });
      });
      dropZone.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        const file = dt.files && dt.files[0];
        if (!file) return;
        // Alimente l'input pour Thymeleaf/FormData
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        input.files = dataTransfer.files;

        if (!validate(file)) { showFile(file); return; }
        showFile(file);
      });
    })();
  </script>
</body>
