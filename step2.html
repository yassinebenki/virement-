              <!-- Actions -->
             
<div class="mt-2 flex items-center justify-center gap-6">
  <button
    type="button"
    onclick="window.location.href='file:///C:/Users/acer/Desktop/step1.html'"
    class="inline-flex items-center justify-center rounded-full px-6 py-3 text-sm font-semibold text-[#375D47] bg-white border border-[#375D47] hover:bg-[#f3f7f5] transition-colors focus:outline-none focus:ring-2 focus:ring-[#375D47]/30"

  <button
    type="button"
    onclick="window.location.href='file:///C:/Users/acer/Desktop/step2.html'"

  <script>
    // Données utilisateur 
    const user = {
      lastName: 'Benkirane',
      firstName: 'Yassine'
    };

    function getInitials(lastName, firstName) {
      const ln = (lastName || '').trim();
      const fn = (firstName || '').trim();
      const i1 = ln ? ln[0].toUpperCase() : '';
      const i2 = fn ? fn[0].toUpperCase() : '';
      return i1 + i2;
    }

    // Initialisation avatar avec initiales
    const avatarSpan = document.getElementById('avatarInitials');
    const menuAvatarSpan = document.getElementById('menuAvatarInitials');
    const menuUserName = document.getElementById('menuUserName');
    const menuUserSub = document.getElementById('menuUserSub');
    const initials = getInitials(user.lastName, user.firstName);
    if (avatarSpan) avatarSpan.textContent = initials;
    if (menuAvatarSpan) menuAvatarSpan.textContent = initials;
    if (menuUserName) menuUserName.textContent = user.lastName + ' ' + user.firstName;
    if (menuUserSub) menuUserSub.textContent = 'Profil';

    // Menu profil au clic
    (function () {
      const btn = document.getElementById('profileBtn');
      const menu = document.getElementById('profileMenu');
      if (!btn || !menu) return;

      function closeMenu() {
        menu.classList.add('hidden');
        btn.setAttribute('aria-expanded', 'false');
      }
      function openMenu() {
        menu.classList.remove('hidden');
        btn.setAttribute('aria-expanded', 'true');
      }
      function toggleMenu() {
        if (menu.classList.contains('hidden')) openMenu(); else closeMenu();
      }

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMenu();
      });
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && e.target !== btn) closeMenu();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeMenu();
      });
    })();
  </script>
